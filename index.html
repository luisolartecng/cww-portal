<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CWW - Classroom Without Walls</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      /* CWW Brand Colors - From Logo */
      --navy-dark: #0a1628;
      --navy-mid: #0d1f3c;
      --navy-light: #152847;
      --green-bright: #4ade80;
      --green-mid: #22c55e;
      --green-light: #86efac;
      --green-pale: #dcfce7;
      --cyan-accent: #22d3ee;
      --bg-light: #f0f9ff;
      --bg-card: #ffffff;
      --text-dark: #0f172a;
      --text-mid: #475569;
      --text-light: #94a3b8;
      --white: #FFFFFF;
      --shadow: rgba(10, 22, 40, 0.15);
      --shadow-strong: rgba(10, 22, 40, 0.25);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
      min-height: 100vh;
    }
    h1, h2, h3, h4 { font-family: 'Fraunces', Georgia, serif; font-weight: 600; letter-spacing: -0.02em; }
    .header {
      background: linear-gradient(135deg, var(--navy-dark) 0%, var(--navy-mid) 50%, var(--navy-light) 100%);
      color: var(--white);
      padding: 2rem 2rem 2.5rem;
      text-align: center;
      position: relative;
    }
    .header-content { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; }
    .header-logo { width: 90px; height: 90px; object-fit: contain; margin-bottom: 0.5rem; border-radius: 16px; }
    .header-logo-svg { width: 80px; height: 80px; }
    .header h1 { font-size: clamp(1.8rem, 4vw, 2.5rem); font-weight: 700; margin-bottom: 0.25rem; color: var(--green-bright); }
    .header-subtitle { font-size: 1rem; opacity: 0.85; max-width: 600px; margin: 0 auto; color: var(--white); }
    .header-badge { display: inline-block; background: var(--green-bright); color: var(--navy-dark); padding: 0.4rem 1rem; border-radius: 50px; font-size: 0.85rem; font-weight: 600; margin-top: 0.75rem; }
    .data-status { font-size: 0.8rem; color: var(--text-mid); text-align: center; padding: 0.5rem; background: var(--bg-light); border-bottom: 1px solid var(--green-pale); }
    .filters {
      background: var(--white);
      padding: 1.25rem 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 20px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .filter-btn {
      padding: 0.5rem 1.25rem;
      border: 2px solid var(--green-pale);
      background: var(--white);
      color: var(--navy-mid);
      border-radius: 50px;
      cursor: pointer;
      font-family: 'Source Sans 3', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .filter-btn:hover { background: var(--green-pale); border-color: var(--green-mid); }
    .filter-btn.active { background: var(--navy-dark); border-color: var(--navy-dark); color: var(--green-bright); }
    .search-box {
      display: flex;
      align-items: center;
      background: var(--bg-light);
      border-radius: 50px;
      padding: 0.5rem 1rem;
      margin-left: auto;
      border: 2px solid transparent;
    }
    .search-box:focus-within { border-color: var(--green-mid); background: var(--white); }
    .search-box input { border: none; background: transparent; padding: 0.3rem 0.5rem; font-family: 'Source Sans 3', sans-serif; font-size: 0.95rem; width: 200px; outline: none; }
    .main { max-width: 1400px; margin: 0 auto; padding: 2rem; background: var(--bg-light); min-height: calc(100vh - 300px); }
    .section-title { font-size: 1.8rem; color: var(--navy-dark); margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.75rem; }
    .section-title::before { content: ''; width: 4px; height: 30px; background: linear-gradient(to bottom, var(--green-bright), var(--cyan-accent)); border-radius: 2px; }
    .trips-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; margin-bottom: 3rem; }
    .trip-card {
      background: var(--bg-card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px var(--shadow);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      border: 1px solid rgba(74, 222, 128, 0.1);
    }
    .trip-card:hover { transform: translateY(-8px); box-shadow: 0 12px 40px var(--shadow-strong); border-color: var(--green-mid); }
    .trip-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, var(--green-bright), var(--cyan-accent)); }
    .card-header { padding: 1.5rem 1.5rem 1rem; position: relative; }
    .card-badge { position: absolute; top: 1rem; right: 1rem; background: var(--green-pale); color: var(--navy-dark); padding: 0.25rem 0.75rem; border-radius: 50px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
    .card-badge.expedition { background: var(--navy-dark); color: var(--green-bright); }
    .card-grade { font-size: 0.85rem; color: var(--green-mid); font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.25rem; }
    .card-title { font-size: 1.4rem; color: var(--navy-dark); margin-bottom: 0.5rem; line-height: 1.3; }
    .card-theme { color: var(--text-mid); font-style: italic; font-size: 0.95rem; }
    .card-body { padding: 0 1.5rem 1.5rem; }
    .card-info { display: flex; flex-wrap: wrap; gap: 1rem; margin-top: 1rem; }
    .info-item { display: flex; align-items: center; gap: 0.4rem; font-size: 0.9rem; color: var(--text-mid); }
    .info-icon { color: var(--green-mid); }
    .card-footer { background: linear-gradient(to right, var(--navy-dark), var(--navy-mid)); padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; }
    .card-sdg { display: flex; align-items: center; gap: 0.5rem; font-size: 0.85rem; color: var(--green-light); font-weight: 500; }
    .view-details { color: var(--green-bright); font-weight: 600; font-size: 0.9rem; display: flex; align-items: center; gap: 0.3rem; }

    /* Modal Styles */
    .modal-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(10, 22, 40, 0.8);
      backdrop-filter: blur(4px);
      display: flex; align-items: center; justify-content: center;
      z-index: 1000; padding: 1rem;
      opacity: 0; visibility: hidden;
      transition: all 0.3s ease;
    }
    .modal-overlay.open { opacity: 1; visibility: visible; }
    .modal {
      background: var(--white);
      border-radius: 20px;
      max-width: 1000px; width: 100%; max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px) scale(0.95);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid var(--green-mid);
    }
    .modal-overlay.open .modal { transform: translateY(0) scale(1); }
    .modal-header {
      background: linear-gradient(135deg, var(--navy-dark) 0%, var(--navy-mid) 100%);
      color: var(--white);
      padding: 2rem;
      position: relative;
    }
    .modal-close {
      position: absolute; top: 1rem; right: 1rem;
      background: rgba(74, 222, 128, 0.2); border: none; color: var(--green-bright);
      width: 40px; height: 40px; border-radius: 50%;
      cursor: pointer; font-size: 1.5rem;
      display: flex; align-items: center; justify-content: center;
    }
    .modal-close:hover { background: rgba(74, 222, 128, 0.4); }
    .modal-grade { font-size: 0.9rem; color: var(--green-bright); text-transform: uppercase; letter-spacing: 0.1em; }
    .modal-title { font-size: 2rem; margin-bottom: 0.5rem; color: var(--white); }
    .modal-meta { display: flex; flex-wrap: wrap; gap: 1.5rem; margin-top: 1rem; font-size: 0.95rem; color: var(--green-light); }
    .modal-body { padding: 2rem; background: var(--bg-light); }
    .modal-tabs { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; border-bottom: 2px solid var(--green-pale); padding-bottom: 0.5rem; overflow-x: auto; }
    .tab-btn {
      padding: 0.6rem 1.2rem; border: none; background: none;
      color: var(--text-mid); font-family: 'Source Sans 3', sans-serif;
      font-size: 0.95rem; font-weight: 500; cursor: pointer;
      border-radius: 8px; white-space: nowrap;
    }
    .tab-btn:hover { background: var(--green-pale); }
    .tab-btn.active { background: var(--navy-dark); color: var(--green-bright); }
    .tab-content { display: none; animation: fadeIn 0.3s ease; }
    .tab-content.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* Itinerary Styles */
    .itinerary-timeline { position: relative; padding-left: 2rem; }
    .itinerary-day {
      position: relative;
      padding-bottom: 1.5rem;
      border-left: 3px solid var(--green-light);
      padding-left: 1.5rem;
      margin-left: 0.5rem;
    }
    .itinerary-day:last-child { border-left-color: transparent; }
    .itinerary-day::before {
      content: '';
      position: absolute;
      left: -0.6rem;
      top: 0;
      width: 1rem;
      height: 1rem;
      background: var(--navy-dark);
      border-radius: 50%;
      border: 3px solid var(--white);
      box-shadow: 0 0 0 3px var(--green-mid);
    }
    .day-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }
    .day-number {
      background: var(--navy-dark);
      color: var(--green-bright);
      padding: 0.25rem 0.75rem;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    .day-title { font-weight: 600; color: var(--navy-dark); }
    .day-activities {
      background: var(--white);
      padding: 1rem;
      border-radius: 12px;
      margin-top: 0.5rem;
      border: 1px solid var(--green-pale);
    }
    .activity-item {
      display: flex;
      gap: 0.75rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--green-pale);
    }
    .activity-item:last-child { border-bottom: none; }
    .activity-time {
      font-weight: 600;
      color: var(--green-mid);
      min-width: 80px;
    }
    .activity-desc { color: var(--text-mid); }

    /* Packing & Educational Styles */
    .packing-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
    .packing-category {
      background: var(--white);
      padding: 1.25rem;
      border-radius: 12px;
      border-left: 4px solid var(--green-mid);
    }
    .packing-category h4 {
      color: var(--navy-dark);
      font-size: 1rem;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .packing-items { list-style: none; }
    .packing-items li {
      padding: 0.4rem 0;
      color: var(--text-mid);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .packing-items li::before { content: '‚úì'; color: var(--green-mid); font-weight: bold; }
    .edu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
    .edu-card { background: var(--white); padding: 1.25rem; border-radius: 12px; border-left: 4px solid var(--green-mid); }
    .edu-card h4 { color: var(--navy-dark); font-size: 0.9rem; margin-bottom: 0.5rem; text-transform: uppercase; }
    .edu-card p { color: var(--text-dark); font-size: 1.1rem; font-weight: 500; }

    /* Logistics & Contacts */
    .logistics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; }
    .logistics-card {
      background: var(--white);
      padding: 1.25rem;
      border-radius: 12px;
      border: 1px solid var(--green-pale);
    }
    .logistics-card h4 { color: var(--navy-dark); margin-bottom: 0.75rem; }
    .logistics-item { display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid var(--green-pale); }
    .logistics-item:last-child { border-bottom: none; }
    .contact-card {
      background: linear-gradient(135deg, var(--navy-dark), var(--navy-mid));
      color: var(--white);
      padding: 1.25rem;
      border-radius: 12px;
    }
    .contact-card h4 { margin-bottom: 0.5rem; color: var(--green-bright); }
    .contact-info { opacity: 0.9; font-size: 0.95rem; }

    /* FAQ Styles */
    .faq-item { background: var(--white); border-radius: 12px; margin-bottom: 1rem; overflow: hidden; border: 1px solid var(--green-pale); }
    .faq-question { padding: 1rem 1.25rem; font-weight: 600; color: var(--navy-dark); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    .faq-question:hover { background: var(--green-pale); }
    .faq-answer { padding: 0 1.25rem 1rem; color: var(--text-mid); display: none; }
    .faq-item.open .faq-answer { display: block; }

    /* Chatbot Styles */
    .chatbot-toggle {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--navy-dark), var(--navy-mid));
      border: 2px solid var(--green-bright);
      cursor: pointer;
      box-shadow: 0 4px 20px var(--shadow-strong);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .chatbot-toggle:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(74, 222, 128, 0.4); }
    .chatbot-toggle svg { width: 28px; height: 28px; fill: var(--green-bright); }
    .chatbot-toggle .ai-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background: var(--green-bright);
      color: var(--navy-dark);
      font-size: 0.6rem;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: 600;
    }
    .chatbot-window {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 400px;
      max-width: calc(100vw - 48px);
      height: 550px;
      max-height: calc(100vh - 140px);
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 10px 50px rgba(10, 22, 40, 0.3);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px) scale(0.95);
      transition: all 0.3s ease;
      border: 1px solid var(--green-mid);
    }
    .chatbot-window.open { opacity: 1; visibility: visible; transform: translateY(0) scale(1); }
    .chatbot-header {
      background: linear-gradient(135deg, var(--navy-dark), var(--navy-mid));
      color: var(--white);
      padding: 1rem 1.25rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .chatbot-avatar { width: 44px; height: 44px; background: rgba(74, 222, 128, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; }
    .chatbot-title { flex: 1; }
    .chatbot-title h3 { font-size: 1rem; font-weight: 600; display: flex; align-items: center; gap: 0.5rem; color: var(--green-bright); }
    .chatbot-title .ai-tag { background: var(--green-bright); color: var(--navy-dark); font-size: 0.65rem; padding: 2px 6px; border-radius: 8px; }
    .chatbot-title span { font-size: 0.75rem; color: var(--green-light); }
    .chatbot-close { background: rgba(74, 222, 128, 0.2); border: none; color: var(--green-bright); width: 32px; height: 32px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .chatbot-close:hover { background: rgba(74, 222, 128, 0.4); }
    .chatbot-messages { flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.75rem; background: var(--bg-light); }
    .chat-message { max-width: 85%; padding: 0.75rem 1rem; border-radius: 16px; font-size: 0.9rem; line-height: 1.5; }
    .chat-message.bot { background: var(--white); color: var(--text-dark); align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid var(--green-pale); }
    .chat-message.user { background: linear-gradient(135deg, var(--navy-dark), var(--navy-mid)); color: var(--green-bright); align-self: flex-end; border-bottom-right-radius: 4px; }
    .chat-message.error { background: #FFEBEE; color: #C62828; align-self: flex-start; }
    .chat-suggestions { display: flex; flex-wrap: wrap; gap: 0.5rem; padding: 0.5rem 1rem; border-top: 1px solid var(--green-pale); background: var(--white); }
    .chat-suggestion { background: var(--green-pale); color: var(--navy-dark); border: none; padding: 0.4rem 0.75rem; border-radius: 50px; font-size: 0.8rem; cursor: pointer; font-family: 'Source Sans 3', sans-serif; }
    .chat-suggestion:hover { background: var(--green-light); }
    .chatbot-input { display: flex; padding: 0.75rem; border-top: 1px solid var(--green-pale); gap: 0.5rem; background: var(--white); }
    .chatbot-input input { flex: 1; border: 2px solid var(--green-pale); border-radius: 50px; padding: 0.6rem 1rem; font-family: 'Source Sans 3', sans-serif; font-size: 0.9rem; outline: none; }
    .chatbot-input input:focus { border-color: var(--green-mid); }
    .chatbot-input button { background: linear-gradient(135deg, var(--navy-dark), var(--navy-mid)); border: none; color: var(--green-bright); width: 42px; height: 42px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .chatbot-input button:disabled { opacity: 0.5; }
    .typing-indicator { display: flex; gap: 4px; padding: 0.75rem 1rem; background: var(--white); border-radius: 16px; align-self: flex-start; border: 1px solid var(--green-pale); }
    .typing-indicator span { width: 8px; height: 8px; background: var(--green-mid); border-radius: 50%; animation: typing 1.4s infinite ease-in-out; }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-6px); } }

    .loading { text-align: center; padding: 4rem 2rem; background: var(--bg-light); }
    .loading-spinner { width: 50px; height: 50px; border: 4px solid var(--green-pale); border-top-color: var(--green-mid); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .no-data { text-align: center; padding: 2rem; color: var(--text-light); font-style: italic; }

    @media (max-width: 768px) {
      .filters { padding: 1rem; }
      .filter-btn { padding: 0.5rem 1rem; font-size: 0.85rem; }
      .search-box { width: 100%; margin: 0; }
      .search-box input { width: 100%; }
      .trips-grid { grid-template-columns: 1fr; }
      .modal { margin: 0.5rem; max-height: 95vh; }
      .chatbot-window { bottom: 0; right: 0; left: 0; width: 100%; max-width: 100%; height: 75vh; border-radius: 20px 20px 0 0; }
      .chatbot-toggle { bottom: 16px; right: 16px; }
    }
  </style>
</head>

        itineraries: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSApesV5TT0KYWQNIz9JP0WPeNWvD5It7JoUOdDH367V5GblAESTethptb2boAvZPb58DXmUdyWPTlm/pub?gid=1519346300&single=true&output=csv',

              fetchSheetData(CONFIG.SHEETS.itineraries),

              faqs: results[8]
            });
            setLastUpdate(new Date().toLocaleTimeString());
          } catch (error) {
            console.error('Error loading data:', error);

          setInitialLoading(false);
          setIsRefreshing(false);

        loadAllData(false);
        if (CONFIG.REFRESH_INTERVAL > 0) {
          const interval = setInterval(() => loadAllData(true), CONFIG.REFRESH_INTERVAL * 60 * 1000);
          return () => clearInterval(interval);
        }
      }, []);

      const filters = ['All', 'Primary School', 'Elementary School', 'Middle School', 'High School'];

      // Mapeo de botones a valores en los datos
      const filterMap = {
        'All': 'All',
        'Primary School': 'Early Childhood',
        'Elementary School': 'Elementary',
        'Middle School': 'Middle School',
        'High School': 'High School'
      };

      const filteredTrips = allData.trips.filter(trip => {
        const division = trip.division || trip.Division || '';
        const mappedFilter = filterMap[activeFilter] || activeFilter;
        const matchesFilter = activeFilter === 'All' || division === mappedFilter;
        const searchLower = searchTerm.toLowerCase();
        const matchesSearch = searchTerm === '' ||
          (trip.trip_name || '').toLowerCase().includes(searchLower) ||
          (trip.grade_level || '').toLowerCase().includes(searchLower) ||
          (trip.trip_theme || '').toLowerCase().includes(searchLower) ||
          (trip.location_primary || '').toLowerCase().includes(searchLower);
        return matchesFilter && matchesSearch;
      });

      // CWW Logo as inline SVG
      const CWWLogo = () => (
        <svg className="header-logo-svg" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
          <rect width="120" height="120" rx="20" fill="#0a1628"/>
          <g fill="none" stroke="#4ade80" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round">
            <path d="M25 75 L45 45 L60 60 L75 45 L95 75" />
            <path d="M45 45 L45 30" />
            <path d="M45 30 L40 35" />
            <path d="M45 30 L50 35" />
            <path d="M75 45 L75 30" />
            <path d="M75 30 L70 35" />
            <path d="M75 30 L80 35" />
          </g>
          <circle cx="90" cy="25" r="4" fill="#4ade80" />
          <path d="M88 27 L85 30" stroke="#4ade80" strokeWidth="2" />
          <text x="60" y="95" textAnchor="middle" fill="#4ade80" fontFamily="Arial Black, sans-serif" fontSize="22" fontWeight="bold">CWW</text>
          <text x="60" y="110" textAnchor="middle" fill="#4ade80" fontFamily="Arial, sans-serif" fontSize="6">Classroom Without Walls</text>
        </svg>
      );

      if (initialLoading) return (
        <>
          <header className="header">
            <div className="header-content">
              <CWWLogo />
              <h1>Classroom Without Walls</h1>
              <p className="header-subtitle">Empowering students through experiential learning across Colombia</p>
            </div>
          </header>
          <div className="loading">
            <div className="loading-spinner"></div>
            <p>Cargando datos de CWW...</p>
          </div>
        </>
      );

      return (
        <>
          <header className="header">
            <div className="header-content">
              <CWWLogo />
              <h1>Classroom Without Walls</h1>
              <p className="header-subtitle">Empowering students to have a positive impact through experiential learning across Colombia</p>
              <span className="header-badge">2025-2026 Program</span>
            </div>
          </header>

          <div className="data-status">
            {isRefreshing ? 'üîÑ Actualizando datos...' : '‚úÖ'} Datos en vivo desde Google Sheets ‚Ä¢ {allData.trips.length} viajes ‚Ä¢ {allData.itineraries.length} actividades ‚Ä¢ √öltima actualizaci√≥n: {lastUpdate}
          </div>

          <div className="filters">
            {filters.map(filter => (
              <button key={filter} className={`filter-btn ${activeFilter === filter ? 'active' : ''}`} onClick={() => setActiveFilter(filter)}>
                {filter === 'All' ? 'Todos' : filter}
              </button>
            ))}
            <div className="search-box">
              <span className="search-icon">{Icons.search}</span>
              <input type="text" placeholder="Buscar viajes..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
            </div>
          </div>

          <main className="main">
            <h2 className="section-title">Viajes CWW 2025-2026</h2>
            <div className="trips-grid">
              {filteredTrips.map((trip, idx) => (
                <TripCard key={getTripId(trip) || idx} trip={trip} onClick={setSelectedTrip} />
              ))}
            </div>
          </main>

          {selectedTrip && <Modal trip={selectedTrip} allData={allData} onClose={() => setSelectedTrip(null)} />}
          <Chatbot allData={allData} />
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
