      users: <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle></svg>,
      search: <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>,
      leaf: <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"></path></svg>,
      arrow: <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>,
      close: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
      chevron: <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="6 9 12 15 18 9"></polyline></svg>,
      refresh: <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
    };

    // ========== DATA FETCHING ==========
    async function fetchSheetData(url) {
      return new Promise((resolve, reject) => {
        Papa.parse(url, {
          download: true,
          header: true,
          complete: (results) => resolve(results.data.filter(row => Object.values(row).some(v => v))),
          error: (error) => reject(error)
        });
      });
    }

    // ========== COMPONENTS ==========
    function Header() {
      return (
        <header className="header">
          <div className="header-content">
            <h1>üåø Classroom Without Walls</h1>
            <p className="header-subtitle">
              Empowering students to have a positive impact wherever they go through experiential learning across Colombia
            </p>
            <span className="header-badge">2025-2026 Program</span>
          </div>
        </header>
      );
    }

    function ConfigBanner({ isLive, lastUpdate }) {
      if (isLive) {
        return (
          <div className="data-status">
            ‚úÖ Datos en vivo desde Google Sheets ‚Ä¢ √öltima actualizaci√≥n: {lastUpdate}
          </div>
        );
      }
      return (
        <div className="config-banner">
          ‚ö†Ô∏è Usando datos de respaldo. <a href="#config">Configura las URLs</a> del Google Sheet para datos en vivo.
        </div>
      );
    }

    function Filters({ activeFilter, onFilterChange, searchTerm, onSearchChange }) {
      const filters = ['All', 'Early Childhood', 'Elementary', 'Middle School', 'High School'];
      return (
        <div className="filters">
          {filters.map(filter => (
            <button key={filter} className={`filter-btn ${activeFilter === filter ? 'active' : ''}`} onClick={() => onFilterChange(filter)}>
              {filter}
            </button>
          ))}
          <div className="search-box">
            <span className="search-icon">{Icons.search}</span>
            <input type="text" placeholder="Search trips or FAQs..." value={searchTerm} onChange={(e) => onSearchChange(e.target.value)} />
          </div>
        </div>
      );
    }

    function TripCard({ trip, onClick }) {
      const isExpedition = trip.trip_type === 'Expedition';
      return (
        <div className="trip-card" onClick={() => onClick(trip)}>
          <span className={`card-badge ${isExpedition ? 'expedition' : ''}`}>{trip.trip_type}</span>
          <div className="card-header">
            <div className="card-grade">{trip.grade_level}</div>
            <h3 className="card-title">{trip.trip_name || trip.location_primary}</h3>
            <p className="card-theme">"{trip.trip_theme}"</p>
          </div>
          <div className="card-body">
            <div className="card-info">
              <span className="info-item"><span className="info-icon">{Icons.calendar}</span>{trip.duration_days} day{trip.duration_days > 1 ? 's' : ''}{trip.duration_nights > 0 ? ` / ${trip.duration_nights} night${trip.duration_nights > 1 ? 's' : ''}` : ''}</span>
              <span className="info-item"><span className="info-icon">{Icons.location}</span>{trip.location_primary}</span>
              <span className="info-item"><span className="info-icon">{Icons.users}</span>{trip.oec_partner}</span>
            </div>
          </div>
          <div className="card-footer">
            <span className="card-sdg"><span className="info-icon">{Icons.leaf}</span>SDG {trip.sdg_number}: {trip.sdg_name}</span>
            <span className="view-details">Details {Icons.arrow}</span>
          </div>
        </div>
      );
    }

    function Modal({ trip, faqs, onClose }) {
      const [activeTab, setActiveTab] = React.useState('overview');
      if (!trip) return null;

      const tabs = [
        { id: 'overview', label: 'Overview' },
        { id: 'educational', label: 'Educational' },
        { id: 'packing', label: 'Packing' },
        { id: 'faqs', label: 'FAQs' }
      ];

      return (
        <div className="modal-overlay open" onClick={(e) => e.target === e.currentTarget && onClose()}>
          <div className="modal">
            <div className="modal-header">
              <button className="modal-close" onClick={onClose}>{Icons.close}</button>
              <div className="modal-grade">{trip.grade_level}</div>
              <h2 className="modal-title">{trip.trip_name || trip.location_primary}</h2>
              <p style={{opacity: 0.9, fontStyle: 'italic'}}>"{trip.trip_theme}"</p>
              <div className="modal-meta">
                <span>{Icons.calendar} {trip.duration_days} days / {trip.duration_nights} nights</span>
                <span>{Icons.location} {trip.location_primary}</span>
                <span>{Icons.users} {trip.oec_partner}</span>
              </div>
            </div>
            <div className="modal-body">
              <div className="modal-tabs">
                {tabs.map(tab => (
                  <button key={tab.id} className={`tab-btn ${activeTab === tab.id ? 'active' : ''}`} onClick={() => setActiveTab(tab.id)}>{tab.label}</button>
                ))}
              </div>

              {activeTab === 'overview' && (
                <div className="tab-content active">
                  <p style={{fontSize: '1.05rem', lineHeight: 1.8, marginBottom: '1.5rem'}}>
                    The {trip.grade_level} CWW trip takes students to <strong>{trip.location_primary}</strong> for an immersive
                    {' '}{(trip.trip_type || '').toLowerCase()} experience focused on "{trip.trip_theme}".
                  </p>
                  <p style={{fontSize: '1.05rem', lineHeight: 1.8}}>
                    <strong>Service Learning:</strong> {trip.service_learning}
                  </p>
                </div>
              )}

              {activeTab === 'educational' && (
                <div className="tab-content active">
                  <div className="edu-grid">
                    <div className="edu-card"><h4>SDG Focus</h4><p>SDG {trip.sdg_number}: {trip.sdg_name}</p></div>
                    <div className="edu-card"><h4>Learner Profile</h4><p>{trip.learner_profile}</p></div>
                    <div className="edu-card"><h4>Core Values</h4><p>{trip.core_values}</p></div>
                    <div className="edu-card"><h4>Success Skills</h4><p>{trip.success_skills}</p></div>
                  </div>
                  <div className="edu-card" style={{marginTop: '1rem'}}>
                    <h4>Outdoor Skills</h4><p style={{fontSize: '1rem'}}>{trip.outdoor_skills}</p>
                  </div>
                </div>
              )}

              {activeTab === 'packing' && (
                <div className="tab-content active">
                  {trip.trip_type === 'Day Trip' ? (
                    <div className="packing-section">
                      <h4>Small Backpack</h4>
                      <div className="packing-items">
                        <span className="packing-item">Water bottle</span>
                        <span className="packing-item">Snacks</span>
                        <span className="packing-item">Sunscreen</span>
                        <span className="packing-item">Hat</span>
                        <span className="packing-item">Light jacket</span>
                        <span className="packing-item">Rain gear</span>
                      </div>
                    </div>
                  ) : (
                    <>
                      <div className="packing-section">
                        <h4>Main Backpack (50-60L)</h4>
                        <div className="packing-items">
                          <span className="packing-item">Sleeping bag</span>
                          <span className="packing-item">Sleeping mat</span>
                          <span className="packing-item">Clothes for {trip.duration_days} days</span>
                          <span className="packing-item">Hiking shoes</span>
                          <span className="packing-item">Toiletries</span>
                          <span className="packing-item">Quick dry towel</span>
                        </div>
                      </div>
                      <div className="packing-section">
                        <h4>Daypack (20-25L)</h4>
                        <div className="packing-items">
                          <span className="packing-item">Water bottle (1L)</span>
                          <span className="packing-item">Sunscreen</span>
                          <span className="packing-item">Rain jacket</span>
                          <span className="packing-item">Headlamp</span>
                          <span className="packing-item">Snacks</span>
                        </div>
                      </div>
                    </>
                  )}
                </div>
              )}

              {activeTab === 'faqs' && (
                <div className="tab-content active">
                  {faqs.slice(0, 5).map((faq, idx) => <FAQItem key={idx} faq={faq} />)}
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    function FAQItem({ faq }) {
      const [isOpen, setIsOpen] = React.useState(false);
      return (
        <div className={`faq-item ${isOpen ? 'open' : ''}`}>
          <div className="faq-question" onClick={() => setIsOpen(!isOpen)}>
            <span>{faq.question || faq.q}</span>
            <span style={{transform: isOpen ? 'rotate(180deg)' : 'rotate(0)', transition: 'transform 0.3s'}}>{Icons.chevron}</span>
          </div>
          <div className="faq-answer">{faq.answer || faq.a}</div>
        </div>
      );
    }

    function Loading() {
      return (
        <div className="loading">
          <div className="loading-spinner"></div>
          <p>Cargando datos de CWW...</p>
        </div>
      );
    }

    // ========== MAIN APP ==========
    function App() {
      const [trips, setTrips] = React.useState([]);
      const [faqs, setFaqs] = React.useState([]);
      const [loading, setLoading] = React.useState(true);
      const [isLive, setIsLive] = React.useState(false);
      const [lastUpdate, setLastUpdate] = React.useState('');
      const [activeFilter, setActiveFilter] = React.useState('All');
      const [searchTerm, setSearchTerm] = React.useState('');
      const [selectedTrip, setSelectedTrip] = React.useState(null);

      React.useEffect(() => {
        async function loadData() {
          setLoading(true);

          if (CONFIG.USE_LIVE_DATA && CONFIG.SHEETS.trips !== 'YOUR_TRIPS_MASTER_CSV_URL_HERE') {
            try {
              const [tripsData, faqsData] = await Promise.all([
                fetchSheetData(CONFIG.SHEETS.trips),
                CONFIG.SHEETS.faqs !== 'YOUR_FAQS_CSV_URL_HERE'
                  ? fetchSheetData(CONFIG.SHEETS.faqs)
                  : Promise.resolve(FALLBACK_FAQS)
              ]);

              setTrips(tripsData);
              setFaqs(faqsData);
              setIsLive(true);
              setLastUpdate(new Date().toLocaleTimeString());
            } catch (error) {
              console.error('Error fetching live data:', error);
              setTrips(FALLBACK_TRIPS);
              setFaqs(FALLBACK_FAQS);
              setIsLive(false);
            }
          } else {
            setTrips(FALLBACK_TRIPS);
            setFaqs(FALLBACK_FAQS);
            setIsLive(false);
          }

          setLoading(false);
        }

        loadData();

        if (CONFIG.REFRESH_INTERVAL > 0) {
          const interval = setInterval(loadData, CONFIG.REFRESH_INTERVAL * 60 * 1000);
          return () => clearInterval(interval);
        }
      }, []);

      const filteredTrips = trips.filter(trip => {
        const matchesFilter = activeFilter === 'All' || trip.division === activeFilter;
        const matchesSearch = searchTerm === '' ||
          (trip.trip_name || '').toLowerCase().includes(searchTerm.toLowerCase()) ||
          (trip.grade_level || '').toLowerCase().includes(searchTerm.toLowerCase()) ||
          (trip.trip_theme || '').toLowerCase().includes(searchTerm.toLowerCase()) ||
          (trip.location_primary || '').toLowerCase().includes(searchTerm.toLowerCase());
        return matchesFilter && matchesSearch;
      });

      const filteredFaqs = faqs.filter(faq =>
        searchTerm !== '' && (
          ((faq.question || faq.q) || '').toLowerCase().includes(searchTerm.toLowerCase()) ||
          ((faq.answer || faq.a) || '').toLowerCase().includes(searchTerm.toLowerCase())
        )
      );

      if (loading) return <><Header /><Loading /></>;

      return (
        <>
          <Header />
          <ConfigBanner isLive={isLive} lastUpdate={lastUpdate} />
          <Filters activeFilter={activeFilter} onFilterChange={setActiveFilter} searchTerm={searchTerm} onSearchChange={setSearchTerm} />

          <main className="main">
            <h2 className="section-title">CWW Trips 2025-2026</h2>

            {filteredTrips.length > 0 ? (
              <div className="trips-grid">
                {filteredTrips.map(trip => (
                  <TripCard key={trip.trip_id} trip={trip} onClick={setSelectedTrip} />
                ))}
              </div>
            ) : (
              <div className="error-state"><h3>No trips found</h3><p>Try adjusting your search or filter.</p></div>
            )}

            {filteredFaqs.length > 0 && (
              <>
                <h2 className="section-title">Related FAQs</h2>
                {filteredFaqs.map((faq, idx) => <FAQItem key={idx} faq={faq} />)}
              </>
            )}
          </main>

          {selectedTrip && <Modal trip={selectedTrip} faqs={faqs} onClose={() => setSelectedTrip(null)} />}
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
